
<div class="text-board">
    <h1>Current Player: {{ player }} </h1>
    <button  (click)="newGame()" class="newGame">Start new Game</button>
    <h2 *ngIf="winner">
        Player {{ winner }} won the game!
    </h2>
    <h2 *ngIf="!winner">
        Good luck!
    </h2>
</div>

<div class="main-board">
    <main>
        <app-square 
            *ngFor="let val of squares; let i = index" 
            [value]="val"
            (click)="makeMove(i)"> 

        </app-square>
    </main>
</div>
